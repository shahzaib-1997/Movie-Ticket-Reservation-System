{% extends 'base.html' %}
{% block content %}
<h2>Cancel Reservation</h2>
<p>Are you sure you want to cancel the reservation for {{ reservation.showtime.movie.title }} on {{ reservation.showtime.date }} - {{ reservation.showtime.time }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Cancel Reservation</button>
</form>
{% endblock %}
