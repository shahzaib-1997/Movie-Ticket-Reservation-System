{% extends 'base.html' %}

{% block content %}
    
<form method="GET" action="{% url 'movie_search' %}">
    <input type="text" name="query" required>
    <button type="submit">Search</button>
</form>

{% if movies %}
<ul>
    {% for movie in movies %}
    <li>
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.description }}</p>
        <a href="{% url 'movie_details' movie.id %}">View Details</a>
    </li>
    {% empty %}
    <li>No movies found.</li>
    {% endfor %}
</ul>
{% else %}
<p>No movies found.</p>
{% endif %}


{% endblock %}
