<style>
    a {
        color: blue;
    }
</style>

<div>
    <h2>{{ movie.title }}</h2>
    <p>{{ movie.description }}</p>
    <p>Genre: {{ movie.genre }}</p>
    <p>Duration: {{ movie.duration }} minutes</p>
    <h3>Showtimes:</h3>
    <ul>
    {% for showtime in showtimes %}
        <li><a href="{% url 'reserve_seat' showtime.id %}">{{ showtime.date }} - {{ showtime.time }}</a></li>
    {% empty %}
        <li>No showtimes available.</li>
    {% endfor %}
    </ul>
</div>
